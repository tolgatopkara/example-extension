<div class="w-120 h-24 bg-red-600 flex ">
<div class="bg-red-500 mx-10">
  <svg (click)="increaseGaugeValue()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
  </svg>
  <p>{{gaugeValue}}</p>
  <svg  (click)="decreaseGaugeValue()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
  </svg>
</div>

<div>
  <svg (click)="increaseGaugeValue2()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
  </svg>
  <p>{{gaugeValue2}}</p>
  <svg  (click)="decreaseGaugeValue2()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
  </svg>
</div>

<input [(ngModel)]="gaugeValue" (ngModelChange)="updateGaugeValue()" class="block w-44 h-fit mt-12  right-0" type="range" max="600" min="0" id="range">

<input [(ngModel)]="gaugeValue2" (ngModelChange)="updateGaugeValue2()" class="block w-44 h-fit mt-12  right-0" type="range" max="600" min="0" id="range">

</div>
